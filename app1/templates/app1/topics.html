
{% extends "app1/base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title>Whiteboard</title>
</head>
<body>
	
	<p>Topics Created</p>
	<ul>
		{% for topic in topics %}
			<li>
			<a href="{% url 'app1:topic' topic.id %}">{{ topic }}</a>
			</li>
		{% empty %}
			<li> No topics yet.</li>
		{% endfor %}
	</ul>
	<a href="{% url 'app1:add_topic' %}">Add Topic </a>

</body>
</html>

{% endblock content %}
